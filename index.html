<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Random joke</title>
        <link rel="stylesheet" type="text/css" href="vendor/normalize.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <main>
            <header>
                <h1>Random quote machine</h1>
            </header>
            <div class="box">
                <h2 class="quote"></h2>
                <h3 class="author"></h3>
            </div>
            <div>
                <button class="trigger"> Random quote </button>
                <a href="#" target="_blank" class="tweet"><i class="fab fa-twitter"></i>Tweet</a>
            </div>
        </main>
        <section>
            <header>
                <h1>Random joke machine</h1>
            </header>
            <div class="box">
                <h2 id="joke"></h2>
            </div>
            <button class="joke" id="get-joke">Random joke</button>
        </section>
        <script src="js/script.js"></script>
    </body>
</html>
